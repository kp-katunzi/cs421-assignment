version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: assignment
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # âœ… removed MYSQL_USER
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      SQLALCHEMY_DATABASE_URI: mysql+pymysql://root:@db:3306/assignment
      SQLALCHEMY_TRACK_MODIFICATIONS: "false"
    volumes:
      - .:/app
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
