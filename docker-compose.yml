version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: assignment
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent", "--protocol=tcp"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      SQLALCHEMY_DATABASE_URI: mysql+pymysql://root:@db:3306/assignment
      SQLALCHEMY_TRACK_MODIFICATIONS: "false"
    volumes:
      - .:/app
    networks:
      - app-network

  frontend1:
    build:
      context: ./react_frontend
    container_name: frontend1
    ports:
    - "3000:80"
    networks:
      - app-network

  frontend2:
    build:
      context: ./react_frontend
    container_name: frontend2
    ports:
    - "3001:80"
    networks:
      - app-network

  frontend3:
    build:
      context: ./react_frontend
    container_name: frontend3
    ports:
    - "3002:80"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-loadbalancer
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend1
      - frontend2
      - frontend3
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge